<ion-content>
  <form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup">
    <ion-grid>
      <ion-item>
        <ion-col>
          <h2 class="text-center">志愿活动报名</h2>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-left">姓名：</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-input [formControlName]="formKeys.name"></ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label>性别</ion-label>
          </ion-col>
          <ion-col size="12">
            <wechat-sex-select [formControlName]="formKeys.sex"></wechat-sex-select>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-left">电话</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-input [formControlName]="formKeys.phoneNumber"></ion-input>
          </ion-col>
          <br>
          <small *ngIf="formGroup.get(formKeys.phoneNumber).invalid && formGroup.get(formKeys.phoneNumber).value !== ''"
                 class="text-danger">
            请输入正确的电话号
          </small>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-left">出生日期</ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime [formControlName]="formKeys.birthday" display-format="YYYY/MM/DD"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-left">家庭住址</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [formControlName]="formKeys.homeAddress"></ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-left">文化程度</ion-label>
          </ion-col>
          <ion-col size="16">
            <wechat-education [formControlName]="formKeys.degreeOfEducation"></wechat-education>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-left">个人简介</ion-label>
          </ion-col>
          <ion-col>
            <ion-textarea [formControlName]="formKeys.introduction" placeholder="200字以内"></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button type="submit" expand="block" size="default" [disabled]="formGroup.invalid" (click)="onSubmit(formGroup)">提交
      <ion-icon name="checkmark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
