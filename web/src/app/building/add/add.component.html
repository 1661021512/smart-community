<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">小区<code>*</code></label>
    <div class="col-sm-10  col-form-label">
      <app-region-select-of-current-user
        [filter]="filterDistrict"
        [formControlName]="this.formKeys.villageId" appValidatorClass>
      </app-region-select-of-current-user>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.name" appValidatorClass class="form-control" id="name" name="name" type="text">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">水平偏移<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.horizontalOffset" appValidatorClass class="form-control" id="horizontalOffset"
             name="horizontalOffset" type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">垂直偏移<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.verticalOffset" appValidatorClass class="form-control" id="verticalOffset"
             name="verticalOffset"
             type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">单元数<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.unitCount" appValidatorClass class="form-control" id="unitCount"
             name="unitCount" type="number">
    </div>
  </div>
  <div class="mb-3 row" *ngIf="formGroup.get(this.formKeys.houseType).value">
    <label class="col-sm-2  text-right col-form-label">一梯几户<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.housesLengthOfFloor" appValidatorClass class="form-control"
             id="housesLengthOfFloor" name="housesLengthOfFloor" type="number">
    </div>

  </div>
  <div class="mb-3 row">
    <label *ngIf=formGroup.get(this.formKeys.houseType).value
           class="col-sm-2  text-right col-form-label">最大层高<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.maxFloor" appValidatorClass class="form-control" id="maxFloosr" name="maxFloor"
             type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button [disabled]="formGroup.invalid" class="btn btn-primary"><i class="far fa-save"></i>保存</button>
    </div>
  </div>
</form>
