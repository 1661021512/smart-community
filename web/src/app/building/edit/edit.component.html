<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">小区</label>
    <div class="col-sm-10">
      <label class="col-form-label">{{building.village.name}}</label>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">名称<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.name" class="form-control" appValidatorClass id="name" name="name" type="text">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">水平偏移<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.horizontalOffset" class="form-control" appValidatorClass id="horizontalOffset" name="horizontalOffset" type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">垂直偏移<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.verticalOffset" class="form-control" appValidatorClass id="verticalOffset" name="verticalOffset" type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <label  *ngIf=formGroup.get(this.formKeys.houseType).value class="col-sm-2  text-right col-form-label">单元数<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.unitCount" class="form-control" appValidatorClass id="units" name="units" type="number">
    </div>
  </div>
  <div class="mb-3 row" *ngIf="formGroup.get(this.formKeys.houseType).value" >
    <label class="col-sm-2 text-right col-form-label">一梯几户<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.housesLengthOfFloor" class="form-control" appValidatorClass id="housesLengthOfFloor" name="housesLengthOfFloor" type="number">
    </div>
  </div>
  <div class="mb-3 row">
     <label *ngIf=formGroup.get(this.formKeys.houseType).value class="col-sm-2  text-right col-form-label">最大层高<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.maxFloor" class="form-control" appValidatorClass id="maxFloor" name="maxFloor" type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary"><i class="far fa-save"></i>保存</button>
    </div>
  </div>
</form>
