<form (submit)="onSubmit(queryForm)" [formGroup]="queryForm">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>姓名</label>
      <input class="form-control" formControlName="name" type="text">
    </div>
    <div class="form-group col-md-3 text-left align-self-end search">
      <button type="submit" class="btn btn-info">
        <i class="fas fa-search"></i> 查询
      </button>
    </div>
  </div>
</form>
<yz-size (changeSize)="onSizeChange($event)" [size]="pageData.size"></yz-size>
<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>姓名</th>
    <th>用户名</th>
    <th>区域</th>
    <th>录入条数</th>
    <th>统计时间</th>
  </tr>
  </thead>
  <tbody *ngIf = pageData>
  <tr *ngFor="let object of pageData.content; index as i">
    <td>{{pageData.number * pageData.size + i + 1}}</td>
    <td>{{object.webUser.name}}</td>
    <td>{{object.webUser.username}}</td>
    <td>{{object.webUser.district.name}}</td>
    <td>{{object.totalCount}}</td>
    <td>{{object.createTime | date: 'MM-dd HH:mm:ss'}}</td>
  </tr>
  </tbody>
</table>
<yz-page (changePage)="onPageChange($event)"
         [page]="pageData.number"
         [size]="pageData.size"
         [totalElements]="pageData.totalElements"></yz-page>
