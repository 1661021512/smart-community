<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input type="text" [formControlName]="formKeys.name" class="form-control" appValidatorClass name="name" id="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="weight">权重<code>*</code></label>
    <div class="col-sm-10">
      <input type="number" [formControlName]="formKeys.weight"  class="form-control" appValidatorClass name="weight" id="weight">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" >区域<code>*</code></label>
    <div class="col-sm-10">
      <select class="form-control" name="district" [formControlName]="formKeys.typeOfDistrict" >
        <option [ngValue]="null">请选择</option>
        <option [ngValue]="'town'">乡镇</option>
        <option [ngValue]="'community'">社区</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit" ><i class="far fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
