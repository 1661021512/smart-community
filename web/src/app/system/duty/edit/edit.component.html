<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [formControlName]="formKeys.name" appValidatorClass name="name" id="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="weight">权重<code>*</code></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [formControlName]="formKeys.weight" appValidatorClass name="weight" id="weight">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right">区域<code>*</code></label>
    <div class="col-sm-10">
      <select class="form-control" name="district"[formControlName]="formKeys. typeOfDistrict" >
        <option value='town'>乡镇</option>
        <option value='community'>社区</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary" type="submit" [disabled]="formGroup.invalid"><i class="far fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
