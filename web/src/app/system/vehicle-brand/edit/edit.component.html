<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="form-group">
    <label>品牌名称:</label>
    <input type="text" class="form-control"  [formControlName]="formKeys.name">
    <small class="text-danger" *ngIf="formGroup.get(formKeys.name).invalid">
      <span *ngIf="formGroup.get(formKeys.name).touched && formGroup.get(formKeys.name).errors.vehicleBrandNameExist">该车辆品牌名称已经存在</span>
    </small>
  </div>
  <div class="form-group text-center">
    <button type="button" (click)="onClose()" class="btn btn-danger"><i class="fa fa-times"></i>关闭</button>
    <button type="submit" [disabled]="formGroup.invalid || formGroup.pending === true" class="btn btn-primary"><i class="fa fa-check"></i>确认</button>
  </div>
</form>
