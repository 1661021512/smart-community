<form class="container-sm" *ngIf="vehicleType" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [formControlName]="formKeys.name" appValidatorClass name="name" id="name">
      <small class="text-danger" *ngIf="formGroup.get(formKeys.name).invalid">
        <span *ngIf="formGroup.get(formKeys.name).errors.vehicleTypeNameNotAvailable">该车辆类型已存在</span>
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">权重<code>*</code></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [formControlName]="formKeys.weight" appValidatorClass name="weight" id="weight">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary" type="submit" [disabled]="formGroup.invalid || formGroup.pending === true"><i class="far fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
