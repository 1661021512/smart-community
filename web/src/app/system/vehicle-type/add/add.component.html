<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input type="text" [formControlName]="keys.name" class="form-control" appValidatorClass name="name" id="name">
      <small class="text-danger" *ngIf="formGroup.get(keys.name).invalid">
        <span *ngIf="formGroup.get(keys.name).errors.vehicleTypeNameNotAvailable">该车辆类型已存在</span>
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="weight">权重<code>*</code></label>
    <div class="col-sm-10">
      <input type="number" [formControlName]="keys.weight"  class="form-control" appValidatorClass name="weight" id="weight">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button [disabled]="formGroup.invalid || formGroup.status === 'PENDING'" class="btn btn-primary" type="submit" ><i class="far fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
