<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.name" appValidatorClass class="form-control" id="name" name="name" type="text">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">权重<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.weight" appValidatorClass class="form-control" id="weight" name="weight" type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit"><i class="far fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
