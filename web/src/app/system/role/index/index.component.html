<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>名称</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-3 text-left align-self-end search">
      <button type="submit" class="btn btn-info">
        <i class="fas fa-search"></i> 查询
      </button>
    </div>
  </div>
</form>
<div>
  <div class="col-12 text-right">
    <a class="btn btn-primary" routerLink="add"><i class="fas fa-plus"></i>新增</a>
  </div>
</div>

<yz-size [size]="pageData.size" (changeSize)="onSizeChange($event)"></yz-size>
<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>名称</th>
    <th>权重</th>
    <th>是否系统内置角色</th>
    <th>对应值</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let object of pageData.content; index as i">
    <td>{{pageData.number * pageData.size + i + 1}}</td>
    <td>{{object.name}}</td>
    <td>{{object.weight}}</td>
    <td *ngIf="object.systemed">是</td>
    <td *ngIf="!object.systemed">否</td>
    <td>{{object.value}}</td>
    <td>
      <span class="btn btn-outline-primary btn-sm" routerLink="edit/{{object.id}}" *ngIf="!object.systemed">
        <i class="fas fa-pen"></i>
        编辑
      </span>
      <span class="btn btn-outline-danger btn-sm" *ngIf="!object.systemed">
        <i class="fas fa-trash-alt"></i>
        删除
      </span>
    </td>
  </tr>
  </tbody>
</table>

<yz-page [page]="pageData.number"
         [size]="pageData.size"
         [totalElements]="pageData.totalElements"
         (changePage)="onPageChange($event)"></yz-page>
