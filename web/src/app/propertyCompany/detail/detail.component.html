<div class="row container" *ngIf="propertyCompany">
  <div class="col-md-8 center-block">
    <div class="row" style="border: 1px solid #4b77be">
      <div class="col-md-4 text-left">
        <i class="fab fa-angular fa-4x"></i>
      </div>
      <div class="col-md-4 text-center">
        <h1>{{propertyCompany.name}}</h1>
        <hr>
        <h4>法人：{{propertyCompany.legalPerson}}</h4>
      </div>
      <div class="col-md-4 text-center">
        <dt>及时性响应率：{{propertyCompany.timelyResponseRate}}%</dt>
        <dt>综合评分：{{propertyCompany.score}}</dt>
        <dt>综合评分排名：{{propertyCompany.scoreRank}}</dt>
      </div>
    </div>
  </div>

  <div class="col-md-8 center-block text-center" style="border: 1px solid #4b77be;">
    <form class="container-sm">
      <div class="form-group row">
        <label class="col-md-5 text-right col-form-label">联系人</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" [value]="propertyCompany.contacts">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 text-right col-form-label">联系电话</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" [value]="propertyCompany.phone">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 text-right col-form-label">备用联系人</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" [value]="propertyCompany.alternateContact">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 text-right col-form-label">备用联系电话</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" [value]="propertyCompany.alternatePhone">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 text-right col-form-label">公司地址</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" [value]="propertyCompany.address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-5 text-right col-form-label">负责小区</label>
        <div class="col-md-3">
          <label *ngFor="let village of propertyCompany.villages">
            <input type="text" readonly class="form-control-plaintext" [value]="village?.name">
          </label>
        </div>
      </div>
    </form>
    <button class="btn btn-info" type="button" routerLink="../../edit/{{propertyCompany.id}}">编辑</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-info" type="button" (click)="OnBack()">返回</button>
  </div>
</div>
