<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="text-center">
    <img src="assets/auth-shangyi/logo.png" class="img-fluid">
  </div>
  <div class="form-group mt-2">
    <label for="exampleInputEmail1">手机号码</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
    <small id="emailHelp" class="form-text text-muted">我们对您的输入信息将严格保密.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
  </div>
  <ng-template [ngIf]="errorInfo">
    <hr>
    <small class="text-danger">{{ errorInfo }}</small>
  </ng-template>
  <button class="btn btn-block btn-primary" [disabled]="loginForm.invalid" [yzSubmitButton]="submitting">登 录</button>
</form>
