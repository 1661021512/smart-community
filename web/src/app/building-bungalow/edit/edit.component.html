<form *ngIf="formGroup" (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label text-right" for="name">名称<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.name" appValidatorClass class="form-control" id="name" name="name" type="text">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">水平偏移<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.horizontalOffset" appValidatorClass class="form-control" id="horizontalOffset"
             name="horizontalOffset" type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">垂直偏移<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.verticalOffset" appValidatorClass class="form-control" id="verticalOffset" name="verticalOffset"
             type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2  text-right col-form-label">户数<code>*</code></label>
    <div class="col-sm-10">
      <input [formControlName]="formKeys.unitCount" appValidatorClass class="form-control" id="maxFloor" name="maxFloor"
             type="number">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button  [disabled]="formGroup.invalid" class="btn btn-primary"><i class="far fa-save"></i>保存</button>
    </div>
  </div>
</form>
