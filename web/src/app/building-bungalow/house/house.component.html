<div class="row">
  <div class="col-12 text-center">
    <h4 class="text-success">{{building.name}}</h4>
  </div>
</div>
<form *ngIf="formGroup" (submit)="onSubmit(building)" [formGroup]="formGroup" class="form-group">
  <div class="form-row">
    <label class="col-2 text-right col-form-label">户数：</label>
    <div class="col-2  col-form-label">
      <input [formControlName]="keys.unitCount" appValidatorClass class="form-control" type="number">
    </div>
  </div>

  <div class="form-row">
    <div class="col-10 offset-2">
      <span><button (click)="onBatchGenerate(formGroup)"
                    [disabled]="formGroup.invalid" class="btn btn-primary"
                    type="button">快速生成住房</button></span>
      <button [disabled]="formGroup.invalid || !generated" class="btn btn-primary" type="submit"><i class="fa fa-save"></i>保存</button>
    </div>
  </div>

</form>
<div class="row">
  <div class="col-12 text-center">
    <app-demo *ngIf="generated" [units]="building.units"></app-demo>
  </div>
</div>
