<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-2 text-right p-2">
        <label>标题:<code>*</code></label>
      </div>
      <div class="col-md-10">
        <input class="form-control" [formControlName]="formKeys.title">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 text-right p-2">
        <label>来源:<code>*</code></label>
      </div>
      <div class="col-md-10">
        <input class="form-control" [formControlName]="formKeys.origin">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 text-right p-2">
        <label>结束日期:<code>*</code></label>
      </div>
      <div class="col-md-10">
        <yz-date [formControlName]="formKeys.endDate"></yz-date>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-md-2 text-right">
        <label>摘要:<code>*</code></label>
      </div>
      <div class="col-md-10">
        <input class="form-control" [formControlName]="formKeys.summary">
      </div>
    </div>

    <div class="row p-2">
      <div class="col-md-2 text-right">
        <label>内容:</label>
      </div>
      <div class="col-md-10">
        <app-editor [formControlName]="formKeys.content"></app-editor>
      </div>
    </div>

    <div class="row p-2">
      <div class="col-10 offset-2 ">
        <button class="btn btn-primary"
                [disabled]="formGroup.invalid">
          <i class="far fa-save"></i>提交
        </button>
      </div>
    </div>
  </div>
</form>
