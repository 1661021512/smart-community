<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">姓名</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="姓名">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">性别</label>
    <div class="col-sm-10">
      <select [formControlName]="formKeys.sex" class="form-control">
        <option [value]=null>请选择性别</option>
        <option [value]=1>男</option>
        <option [value]=0>女</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">出生日期</label>
    <div class="col-sm-10">
      <yz-date [formControlName]="formKeys.birthday"></yz-date>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">年龄</label>
    <div class="col-sm-10">
      <span *ngIf="formGroup.get(this.formKeys.birthday).invalid">请输入出生年月</span>
      <span *ngIf="formGroup.get(this.formKeys.birthday).valid">
      <label class="col-form-label">{{this.formGroup.get('birthday').value | birthdayAge}}</label>
      </span>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">电话</label>
    <div class="col-sm-10">
      <input type="text" [formControlName]="formKeys.phone" class="form-control" name="phone" placeholder="电话">
      <small
        *ngIf="formGroup.get(this.formKeys.phone).errors && formGroup.get(this.formKeys.phone).errors.isChinaMobileNumber"
        class="text-danger">
        电话号码格式不正确！
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">工作单位</label>
    <div class="col-sm-10">
      <input type="text" [formControlName]="formKeys.workPlace" class="form-control" name="workPlace"
             placeholder="工作单位">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">职位</label>
    <div class="col-sm-10">
      <input type="text" [formControlName]="formKeys.post" class="form-control" name="post" placeholder="职位">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 text-right col-form-label">岗位类型</label>
    <div class="col-sm-10">
      <app-welfare-job-post-type-select [formControlName]="formKeys.postType"></app-welfare-job-post-type-select>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
