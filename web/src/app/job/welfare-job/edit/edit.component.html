<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="container">
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">姓名:</label>
      <div class="col-sm-7">
        <input type="text" [formControlName]="formKeys.name" appValidatorClass class="form-control" name="name" id="name">
        <small *ngIf="formGroup.get(this.formKeys.name)!.touched && formGroup.get(this.formKeys.name)!.invalid"
               class="text-danger">
          必填项
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">性别:</label>
      <div class="col-sm-7">
        <select [formControlName]="formKeys.sex" class="form-control">
          <option [value]="1">男</option>
          <option [value]="0">女</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">出生日期:</label>
      <div class="col-sm-7">
        <yz-date [formControlName]="formKeys.birthday" appValidatorClass></yz-date>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">年龄:</label>
      <div class="col-sm-7">
        <p class="col-form-label">{{this.formGroup.get('birthday').value | birthdayAge}}</p>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">电话:</label>
      <div class="col-sm-7">
        <input type="number" [formControlName]="formKeys.phone" appValidatorClass class="form-control" name="phone" id="phone">
        <small *ngIf="formGroup.get(this.formKeys.phone).errors && formGroup.get(this.formKeys.phone).errors.isChinaMobileNumber"
               class="text-danger">
          电话号码格式不对！请修改
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">工作单位:</label>
      <div class="col-sm-7">
        <input type="text" [formControlName]="formKeys.workPlace" appValidatorClass class="form-control" name="workPlace" id="workPlace">
        <small *ngIf="formGroup.get(this.formKeys.workPlace)!.touched && formGroup.get(this.formKeys.workPlace)!.invalid"
               class="text-danger">
          必填项
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">职位:</label>
      <div class="col-sm-7">
        <input type="text" [formControlName]="formKeys.post" appValidatorClass class="form-control" name="post" id="post">
        <small *ngIf="formGroup.get(this.formKeys.post)!.touched && formGroup.get(this.formKeys.post)!.invalid"
               class="text-danger">
          必填项
        </small>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 text-right col-form-label">岗位类型</label>
      <div class="col-sm-7">
        <app-welfare-job-post-type-select [formControlName]="formKeys.postType"></app-welfare-job-post-type-select>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-10 offset-2 ">
        <button class="btn btn-primary" [disabled]="formGroup.invalid"><i class="far fa-save"></i>提交</button>
      </div>
    </div>
  </div>
</form>
