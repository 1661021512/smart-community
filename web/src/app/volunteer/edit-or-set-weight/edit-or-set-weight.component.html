<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="form-group">
    <label>输入排名(排名越小越靠前):</label>
    <input type="text" class="form-control" [formControlName]="formKey.weight">
  </div>
  <div class="form-group text-center">
    <button type="button" (click)="onClose()" class="btn btn-danger"><i class="fa fa-times"></i>关闭</button>
    <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary"><i class="fa fa-check"></i>确认</button>
  </div>
</form>
