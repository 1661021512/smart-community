<div *ngIf="user" class="container-md">
  <div class="row m-2">
    <div class="col-4 text-right"> 姓名:</div>
    <div class="col-8 ">{{user.name }}</div>
  </div>
  <div class="row m-2">
    <div class="col-4 text-right">
      用户名:
    </div>
    <div class="col-8">
      {{user.username}}
    </div>
  </div>
  <div class="row m-2">
    <div class="col-4 text-right">
      角色:
    </div>
    <div class="col-8">
      <span *ngFor="let role of user.roles; last as last">{{role.name}}<span *ngIf="!last">、</span></span>
    </div>
  </div>
  <div class="row m-2">
    <div class="col-4 text-right">
      区域:
    </div>
    <div class="col-8">
      {{user.district.name}}
    </div>
  </div>
  <div class="offset-4 col-5" style="margin-top: 20px"><a class="btn btn-primary btn-sm" href=""
                                                          routerLink="modifyPassword">
    <i class="fas fa-edit"></i>修改密码</a></div>

</div>
