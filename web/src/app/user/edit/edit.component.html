<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-3 text-right col-form-label" for="name">姓名<code>*</code></label>
    <div class="col-7">
      <input [formControlName]="this.formKeys.name" class="form-control" id="name" type="text">
      <small *ngIf="formGroup.get(this.formKeys.name)!.touched && formGroup.get(this.formKeys.name)!.invalid"
             class="text-danger">
        格式不正确
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-3 text-right col-form-label" for="username">手机号<code>*</code></label>
    <div class="col-7">
      <input [formControlName]="this.formKeys.username" class="form-control" id="username" type="text">
      <small *ngIf="formGroup.get(this.formKeys.username)!.touched && formGroup.get(this.formKeys.username)!.invalid"
             class="text-danger">
        必填项
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-3 text-right col-form-label" for="name">角色:<code>*</code></label>
    <div class="col-7">
      <app-role-checkbox [formControlName]="this.formKeys.roles"></app-role-checkbox>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-3 text-right col-form-label" for="name">区域<code>*</code></label>
    <div class="col-7">
      <app-region-select-of-current-user
        [endDistrictType]="districtCommunityType"
        [formControlName]="formKeys.region"></app-region-select-of-current-user>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-10 offset-5">
      <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit"><i class="far fa-save"></i> 保存
      </button>
    </div>
  </div>
</form>
